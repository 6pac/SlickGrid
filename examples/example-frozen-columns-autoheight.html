<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <title>SlickGrid example 11: No vertical scrolling (autoHeight)</title>
  <link rel="stylesheet" href="../dist/styles/css/example-demo.css" type="text/css"/>
  <link rel="stylesheet" href="../dist/styles/css/slick-alpine-theme.css" type="text/css"/>
  <link rel="stylesheet" href="../dist/styles/css/slick-icons.css" type="text/css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    body {
      font: 11px Helvetica, Arial, sans-serif;
    }

    #container {
      margin: 10px;
      border: solid 1px gray;
      width: 480px;
      background: white;
    }

    #description {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 25em;
    }
  </style>
</head>
<body>
<h2 class="title">Example - Frozen Columns with Auto-Height</h2>
<div id="container" class="slick-container"></div>
<div id="description">
  <h2>
    <a href="/examples/index.html" style="text-decoration: none; font-size: 22px">&#x2302;</a>
    Demonstrates:
  </h2>
  <ul>
    <li>autoHeight:true grid option</li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs/Sortable.min.js"></script>

<script src="../dist/browser/slick.core.js"></script>
<script src="../dist/browser/slick.interactions.js"></script>
<script src="../dist/browser/slick.grid.js"></script>

<script>
  var grid,
    data = [],
    columns = [
      { id: "title", name: "Title", field: "title", width: 100},
      { id: "duration", name: "Duration", field: "duration" },
      { id: "%", name: "% Complete", field: "percentComplete" },
      { id: "start", name: "Start", field: "start" },
      { id: "finish", name: "Finish", field: "finish" },
      { id: "effort-driven", name: "Effort Driven", field: "effortDriven" }
    ],
    options = {
      editable: false,
      enableAddRow: false,
      enableCellNavigation: false,
      autoHeight: true, frozenColumn: 2
    };

  for (var i = 10; i-- > 0;) {
    data[i] = {
      title: "Task " + i,
      duration: "5 days",
      percentComplete: Math.round(Math.random() * 100),
      start: "01/01/2009",
      finish: "01/05/2009",
      effortDriven: (i % 5 == 0)
    };
  }

  grid = new Slick.Grid("#container", data, columns, options);
</script>
</body>
</html>
