<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <title>SlickGrid example: Basic Grid with Bootstrap 3 css</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="../dist/styles/css/slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="examples.css" type="text/css"/>
  <style>
  #myGrid01, #myGrid02 {
	background: white;
	outline: 0;
	border: 1px solid gray;
  }
  </style>
</head>
<body>
<h2 class="title">Example 3 - Bootstrap 3 Headers</h2>
<table width="100%">
  <tr>
    <td valign="top" width="50%">
      <div id="myGrid01" style="width:600px;height:300px;"></div>
	</td>
    <td valign="top">
      <h2>
        <a href="/examples/index.html" style="text-decoration: none; font-size: 22px">&#x2302;</a>
        Demonstrates:
      </h2>
      <ul>
        <li>Slickgrid with Bootstrap 3 css (bootstrap.css). This imposes 'box-sizing: border-box;' on all elements in the page.</li>
      </ul>
        <h2>View Source:</h2>
        <ul>
            <li><A href="https://github.com/6pac/SlickGrid/blob/master/examples/example-bootstrap-3-header.html" target="_sourcewindow"> View the source for this example on Github</a></li>
        </ul>
    </td>
  </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/sortablejs/Sortable.min.js"></script>

<script src="../dist/browser/slick.core.js"></script>
<script src="../dist/browser/slick.interactions.js"></script>
<script src="../dist/browser/slick.grid.js"></script>

<script>
  var grid;
  var columns = [
    {id: "title", name: "Title", field: "title"},
    {id: "duration", name: "Duration", field: "duration"},
    {id: "%", name: "% Complete", field: "percentComplete", width: 95},
    {id: "start", name: "Start", field: "start"},
    {id: "finish", name: "Finish", field: "finish"},
    {id: "effort-driven", name: "Effort Driven", field: "effortDriven", width: 95}
  ];

  var options = {
    enableCellNavigation: true,
    enableColumnReorder: true
  };

  function CreateData() {
    var data = [];
    for (var i = 0; i < 500; i++) {
      data[i] = {
        title: "Task " + i,
        duration: "5 days",
        percentComplete: Math.round(Math.random() * 100),
        start: "01/01/2009",
        finish: "01/05/2009",
        effortDriven: (i % 5 == 0)
      };
    }
	return data;
  }

  document.addEventListener("DOMContentLoaded", function() {
    var data01 = CreateData();
    grid = new Slick.Grid("#myGrid01", data01, columns, options);
  });
</script>
</body>
</html>
