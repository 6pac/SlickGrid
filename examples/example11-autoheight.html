<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <title>SlickGrid example 11: No vertical scrolling (autoHeight)</title>
  <link rel="stylesheet" href="../dist/styles/css/example-demo.css" type="text/css"/>
  <link rel="stylesheet" href="../dist/styles/css/slick-alpine-theme.css" type="text/css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    body {
      font: 11px Helvetica, Arial, sans-serif;
    }

    #container {
      margin: 10px;
      border: solid 1px gray;
      width: 480px;
      background: white;
    }

    #description {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 25em;
    }
  </style>
</head>
<body>
<h2 class="title">Example - AutoHeight</h2>
<div id="container" class="slick-container"></div>
<div class="options-panel">
  <h2>
      <a href="/examples/index.html" style="text-decoration: none; font-size: 22px">&#x2302;</a>
      Demonstrates:
  </h2>
  <ul>
    <li>autoHeight:true grid option</li>
  </ul>
    <h2>View Source:</h2>
    <ul>
        <li><A href="https://github.com/6pac/SlickGrid/blob/master/examples/example11-autoheight.html" target="_sourcewindow"> View the source for this example on Github</a></li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs/Sortable.min.js"></script>
<script src="sortable-cdn-fallback.js"></script>

<script src="../dist/browser/slick.core.js"></script>
<script src="../dist/browser/slick.interactions.js"></script>
<script src="../dist/browser/slick.grid.js"></script>

<script>
  var grid,
      data = [],
      columns = [
        { id: "title", name: "Title", field: "title", width: 100 },
        { id: "duration", name: "Duration", field: "duration", width: 100 },
        { id: "%", name: "% Complete", field: "percentComplete", width: 100 },
        { id: "start", name: "Start", field: "start", width: 100 },
        { id: "finish", name: "Finish", field: "finish", width: 100 },
        { id: "effort-driven", name: "Effort Driven", field: "effortDriven", width: 100 }
      ],
      options = {
        editable: false,
        enableAddRow: false,
        enableCellNavigation: false,
        autoHeight: true
      };

  for (var i = 100; i-- > 0;) {
    data[i] = {
      title: "Task " + i,
      duration: "5 days",
      percentComplete: Math.round(Math.random() * 100),
      start: "01/01/2009",
      finish: "01/05/2009",
      effortDriven: (i % 5 == 0)
    };
  }

  grid = new Slick.Grid("#container", data, columns, options);
</script>
</body>
</html>
