name: Temporary File Test

on:
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Necessary for pushing to the repository

jobs:
  create-and-push-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full git history is fetched
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git User
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create Temporary Test File
        run: |
          # Create a unique temporary file with timestamp
          echo "This is a temporary test file created on $(date)" > temp_test_file_$(date +"%Y%m%d_%H%M%S").txt

      - name: Add, Commit, and Push Temporary File
        run: |
          git add temp_test_file_*.txt
          git commit -m "chore: Add temporary test file"
          git push origin HEAD:master

      - name: Remove Temporary File
        run: |
          git rm temp_test_file_*.txt
          git commit -m "chore: Remove temporary test file"
          git push origin HEAD:master